<figure class="gif-figure-instance">
    <div class="gif-figure-wrapper">
        <span class="gif-size"><%=width%>x<%=height%></span>
        <a href="<%=url%>" class="gif-link-to-original">Original</a>
    </div>
    <div class="gif-image-wrapper">
        <img src="<%= imageUrl %>" alt="<%= title %>">
    </div>
    <figcaption>
        <div><%=title%></div>
        <button class="gif-figure-more-info">i</button>
    </figcaption>
</figure>
